<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Alpaca Runner</title>
</head>
<body>
    <main>
        <!-- Start Page -->
        <div id="game-start">
            <img src="./images/logo.png" alt="alpaca logo" class="logo-img"/>
            <div class="game-instructions">
                <p>1. Jump with the Spacebar.</p>
                <p>2. Avoid hazards to finish the level;</p>
                <p>3. grab donuts to get more life!</p>
            </div>
            <button id="start-button">PLAY</button>
            <img src="./images/start-page-alpaca.png" alt="alpaca head" class="start-page-alpaca"/>
        </div>

        <!-- Game Screen -->
        <div id="game-screen">
            <div id="cloud-container"></div>

            <div id="lives">
                <img src="./images/heart.png" alt="heart lives" class="heart" />
                <img src="./images/heart.png" alt="heart lives"  class="heart" />
                <img src="./images/heart.png" alt="heart lives"  class="heart" />
            </div>

            <span id="score">0</span>
            
            <div id="ground"></div>
        </div>

        <!-- Game Over -->
        <div id="game-end">
            <div class="game-over-content">
                <div class="game-over-text">
                    <h1>Game Over</h1>
                    <button id="restart-button">PLAY AGAIN</button>
                </div>
                <img src="./images/alpaca-resting.png" alt="alpaca resting" class="alpaca-resting" />
            </div>
        </div>
    </main>

    <script type="text/javascript" src="js/clouds.js"></script>
    <script type="text/javascript" src="js/powerup.js"></script>
    <script type="text/javascript" src="js/obstacle.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
