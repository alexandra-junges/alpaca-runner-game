<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Alpaca Runner</title>
</head>
<body>
    <main>
        <!-- Start Page -->
        <div id="game-start">
            <img src="" alt="alpaca logo" class="logo-img"/>
            <h2>How to play the game</h2>
            <button id="start-button">Start</button>
        </div>

        <!-- Game Screen -->
        <div id="game-container">
            <div id="game-screen">
                <div id="lives">
                <img src="./images/small-rock.png" class="heart" />
                <img src="./images/small-rock.png" class="heart" />
                <img src="./images/small-rock.png" class="heart" />
            </div>
            </div>
        </div>

        <!-- Game Over -->
        <div id="game-end">
            <h1>Game Over</h1>
            <img src="" alt="alpaca dead" class="alpaca-dead" />
            <button id="restart-button">Restart</button>
        </div>
    </main>
    
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
